<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics Assignment</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Internal CSS */
        /* Style for all paragraphs */
        p {
            color: purple;
            font-size: 18px;
        }

        /* Style for all div elements */
        div {
            background-color: #e0e0e0;
            padding: 20px;
        }

        /* Style for h1 elements */
        h1 {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- three different elements -->
    <h1>PLP CSS Basics class</h1>
    <p style="color: red;">This text is styled using inline CSS.</p>
    <div class="styled-section">
        A section with a background color.
    </div>
    <div id="unique-element">
        This is a div with a unique ID.
    </div>

    <!-- Adding links -->
    <p>
        Check out <a href="#" target="_blank">on the new products</a> and get offers on  <a href="#" target="_blank">my website</a>.
    </p>

    <!-- Card component -->
    <div class="card">
        <h2>Product 1</h2>
        <p>Lorem ipsum dolor sit amet consectetur  elit.</p>
    </div>
</body>
</html>
